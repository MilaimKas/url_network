<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Journey Network</title>

  <!-- Cytoscape -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- App Styles -->
  <link rel="stylesheet" href="/static/styles.css">

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- noUiSlider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.js"></script>

</head>

<body>
  <div id="controls">
    Device:
    <select id="device-select">
      <option value="desktop">Desktop</option>
      <option value="mobile">Mobile</option>
    </select>

    Network:
    <select id="network-type-select">
      <option value="navigation">Navigation</option>
      <option value="domain">Domain-only</option>
    </select>

    <!-- Weight threshold range slider -->
    <div id="slider-wrapper">
      <label for="weight-range-slider">Weight:</label>
      <div id="weight-range-slider"></div>
      <span id="range-min">0</span>â€“<span id="range-max">?</span>
    </div>
    
    <div id="date-control">
    Date:
    <input type="range" id="date-slider" min="0" max="0" value="0">
    <span id="date-display"></span>
    </div>

    <button id="clear-selection">Clear Selection</button>

  </div>

<div id="main-content">
  <div id="cy"></div>

  <div id="side-panel">

  <div id="info-box" class="info-panel">
    <h3>Shortest paths Info</h3>
    <div class="content"></div>
  </div>

  <div id="hover-box" class="info-panel">
    <h3>Hover Info</h3>
    <div class="content"></div>
  </div>

  <div id="table-container">
      <h3>Nodes Summary Table Info</h3>
      <table id="summary-table" class="display compact" style="width: 100%;">
        <thead>
          <tr>
            <th>Node</th>
            <th>AvgAbs</th>
            <th>Total</th>
            <th>AvgRel</th>
            <th>Flow</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

  <!-- Load JS after all DOM elements -->
<script src="/static/network_logic.js"></script>
</body>
</html>
