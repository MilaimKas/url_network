<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Journey Network</title>

  <!-- Cytoscape -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- App Styles -->
  <link rel="stylesheet" href="/static/styles.css">

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <!-- noUiSlider -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.css">
  <script src="https://cdn.jsdelivr.net/npm/nouislider@15.6.1/dist/nouislider.min.js"></script>
  
  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Use a clean modern font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- new compact header -->
  <header id="app-header" style="display:flex;align-items:center;gap:12px;padding:12px 16px;background:linear-gradient(90deg,#0f1724,#071028);color:#e6eef6;">
    <div style="font-weight:700;font-size:18px">User Journey Network</div>
    <div style="opacity:0.7;font-size:13px">Interactive visualization of navigation & domain structure</div>
  </header>

  <div id="controls">
    Device:
    <select id="device-select">
      <option value="desktop">Desktop</option>
      <option value="mobile">Mobile</option>
    </select>

    Network:
    <select id="network-type-select">
      <option value="navigation">Navigation</option>
      <option value="domain">Domain-only</option>
    </select>

    <!-- Weight threshold range slider -->
    <div id="slider-wrapper">
      <label for="weight-range-slider">Weight:</label>
      <div id="weight-range-slider"></div>
      <span id="range-min">0</span>â€“<span id="range-max">?</span>
    </div>
    
    <div id="date-control">
    Date:
    <input type="range" id="date-slider" min="0" max="0" value="0">
    <span id="date-display"></span>
    </div>

    <div id="metric-selector" style="margin-top: 12px;">
    <label for="metric-select">Select Metric:</label>
    <select id="metric-select">
      <option value="entropy">Entropy</option>
      <option value="modularity">Modularity</option>
      <option value="largest_component">Largest Component</option>
      <option value="degree_mean">Degree Mean</option>
      <option value="degree_std">Degree Std</option>
      <option value="flow_std">Flow Std</option>
      <option value="pagerank_entropy">Pagerank Entropy</option>
      <option value="edges">Edge Count</option>
    </select>
    </div>

    <button id="clear-selection">Clear Selection</button>

  </div>

<div id="main-content">
  <div id="cy"></div>

  <div id="side-panel">

    <div id="info-box" class="info-panel">
      <h3>Shortest paths Info</h3>
      <div class="content"></div>
    </div>

    <div id="hover-box" class="info-panel">
      <h3>Hover Info</h3>
      <div class="content"></div>
    </div>

    <div id="table-container">
        <h3>Nodes Summary Table Info</h3>
        <table id="summary-table" class="display compact" style="width: 100%;">
          <thead>
            <tr>
              <th>Node</th>
              <th>AvgAbs</th>
              <th>Total</th>
              <th>AvgRel</th>
              <th>Flow</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div style="margin-top: 12px;">
      <h3>Metric Over Time</h3>
      <canvas id="metric-chart"></canvas>
      </div>

  </div>
</div>

  <!-- Load JS after all DOM elements -->
<script src="/static/network_logic.js"></script>
</body>
</html>
