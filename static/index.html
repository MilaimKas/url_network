<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>User Journey Network</title>

  <!-- Cytoscape -->
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>

  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

  <!-- App Styles -->
  <link rel="stylesheet" href="/static/styles.css">

  <!-- jQuery + DataTables JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
</head>

<body>
  <div id="controls">
    Device:
    <select id="device-select">
      <option value="desktop">Desktop</option>
      <option value="mobile">Mobile</option>
    </select>

    Network:
    <select id="network-type-select">
      <option value="navigation">Navigation</option>
      <option value="domain">Domain-only</option>
    </select>

    Weight Threshold:
    <input type="range" id="weight-threshold" min="0" max="20" step="1" value="0">
    <span id="threshold-value">0</span>

    <button id="clear-selection">Clear Selection</button>

  <div id="date-control">
  Date:
  <input type="range" id="date-slider" min="0" max="0" value="0">
  <span id="date-display"></span>
  </div>


  </div>

<div id="main-content">
  <div id="cy"></div>

  <div id="side-panel">
    <div id="info-box"></div>

    <div id="table-container">
      <table id="summary-table" class="display compact" style="width: 100%;">
        <thead>
          <tr>
            <th>Node</th>
            <th>AvgAbs</th>
            <th>Total</th>
            <th>AvgRel</th>
            <th>Flow</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

  <!-- Load JS after all DOM elements -->
<script src="/static/network_logic.js"></script>
</body>
</html>
